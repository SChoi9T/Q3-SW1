<body>
	<div class="container mt-5 mb-5">
	<script type="text/javascript">

	<img src="thermometer.png" style="width: 300px">

	<a href="https://en.wikipedia.org/wiki/File:Thermometer_icon.png" target="_blank">Image Source</a>

	<div class="given">
		<h3 id="given">GIVEN HERE: 428° F</h3>
		<h3 id="answer">ANSWER: ?</h3>
	</div>
	<hr>

	<!-- CELSIUS -->
	<button type="button" class="btn btn-dark" onClick="
		var h=428; 
		var b=32; 
		var a=h-b; 
		var round_a=a.toFixed(2); 

		// CELSIUS FORMULA: 
		document.getElementById('answer').innerHTML='ANSWER: ' + (a*5/9) + '° C'";> CELSIUS</button>

	<!-- KELVIN -->
	<button type="button" class="btn btn-dark" onClick="
		var h=428; 
		var b=32; 
		var a=h-b; 
		var round_a=a.toFixed(2); 

		// KELVIN FORMULA:
		document.getElementById('answer').innerHTML='ANSWER: ' + (a*5/9+273.15) + ' K'";> KELVIN</button>
